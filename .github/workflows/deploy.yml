name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Build (static export happens here)
        run: pnpm build

      - name: Add CNAME
        run: echo "zako-djawed.com" > out/CNAME

      - name: Prepare Pages artifact
        run: |
          [ -f out/404.html ] || cp out/index.html out/404.html
          touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
